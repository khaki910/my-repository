<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Welcome to My Blog</h1>
    </header>
    <div class="container">
        <section id="serch-form">
            <h2>Search</h2>
            <input type="text" id="search-input" placeholder="Enter keyword">
            <button onclick="searchPosts()">Search</button>
            </section>
        <section id="posts">
        </section>
        <section id="post-form">
            <h2>Create a New Post</h2>
            <form id="create-post-form">
                <label for="title">Title:</label><br>
                <input type="text" id="title" name="title"><br>
                <label for="content">Content:</label><br>
                <textarea id="content" name="content"></textarea><br>
                <label for="author">Author:</label><br>
                <input type="text" id="author" name="author"><br>
                <button type="submit">Post</button>
            </form>
        </section>
        
        <section id="profile">
                <h2>My Profile</h2>
                <p>Matsushita Akihiko</p>
                <p>Click <a href="#" id="profile-link">here</a> to edit your profile.</p>
                <div id="profile-info" style="display: none;">
                    <textarea id="bio"></textarea><br>
                    <button onclick="saveProfile()">Save</button>
                </div>
         </section>
        </div>
    </div>
    <footer>
        <p>@ My Blog. </p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
